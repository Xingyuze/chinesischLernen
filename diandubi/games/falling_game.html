<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ê±âÂ≠óÈõ®Ê∏∏Êàè</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #3d3d3d;
      background-size: cover;
      color: #fff;
      font-family: "ÂæÆËΩØÈõÖÈªë", sans-serif;
    }

    #gameContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .fallingChar {
      position: absolute;
      font-size: 20px;
      color: hsl(180, 100%, 50%);
      user-select: none;
      animation-name: fallGrow;
      animation-timing-function: linear;
      cursor: pointer;
    }

    @keyframes fallGrow {
      from {
        top: -50px;
        font-size: 40px;
        opacity: 1;
      }
      to {
        top: calc(100vh - 80px);
        font-size: 60px;
        opacity: 0.6;
      }
    }

    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      z-index: 1000;
    }

    #basket {
      position: absolute;
      bottom: 0;
      height: 60px;
      width: 100%;
      background-color: #2c3e50;
      text-align: center;
      line-height: 60px;
      font-size: 18px;
      color: #ccc;
    }

    #appleReward {
      position: absolute;
      font-size: 5rem;
      animation: popUp 0.6s ease-out forwards;
    }

    @keyframes popUp {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0;
        top: -30px;
      }
    }

    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    #charInput {
  width: 200px;
  min-height: 32px;
  max-height: 180px;
  font-size: 16px;
  resize: none;
  overflow: hidden;
  padding: 8px;
  box-sizing: border-box;
  border: none;
  border-radius: 6px;
  background-color: #D0D0D7;
  color: hsl(270, 100%, 10%);
  line-height: 1.4;
  font-family: "ÂæÆËΩØÈõÖÈªë", sans-serif;
  transition: height 0.2s ease;
}
#charInput:focus {
  outline: none;
  box-shadow: 0 0 6px #0ff;
}


    button {
      margin-left: 4px;
      padding: 4px 10px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="scoreBoard">ÂàÜÊï∞Ôºö0</div>
    <div id="controls">
        <textarea id="charInput" placeholder="ËæìÂÖ•Ê±âÂ≠óÔºàÂ¶ÇÔºöÊàòÂà©ËÉúÔºâ" oninput="autoResize(this)"></textarea>

      <button onclick="useCustomChars()">‰ΩøÁî®</button>
      <button onclick="useDefaultChars()">Â≠óÂ∫ì</button>
      <button onclick="reset()">ÂàÜÊï∞Ê∏ÖÈõ∂</button>
    </div>
    <div id="basket">‚¨á ÁîüÂ≠óÁ∫∏ÁØì ‚¨á</div>
  </div>

  <script>
    const defaultChars = [];
    let activeChars = [...defaultChars];
    let score = 0;
    let missedChars = {}; // speichert: { Â•Ω: 4, ‰Ω†: 2, ... }


    function useCustomChars() {
  const input = document.getElementById('charInput').value.trim();
  if (input) {
    activeChars = [...new Set(input.split(''))];
    score = 0;
    missedChars = {}; // ‚Üê hinzuf√ºgen
    updateScore();
    renderMissedChars(); // ‚Üê hinzuf√ºgen
  }
}

    function renderActiveCharList() {
  const existing = document.getElementById("charListDisplay");
  if (existing) existing.remove(); // alte Liste entfernen

  const container = document.createElement("div");
  container.id = "charListDisplay";
  container.style.position = "absolute";
  container.style.bottom = "70px";
  container.style.right = "10px";
  container.style.background = "#222";
  container.style.color = "#0ff";
  container.style.padding = "10px 15px 15px 15px";
  container.style.borderRadius = "8px";
  container.style.fontSize = "20px";
  container.style.zIndex = 1000;
  container.style.minWidth = "200px";
  container.style.boxShadow = "0 0 10px #0ff";

  // ‚úñ Close-Button
  const closeBtn = document.createElement("div");
  closeBtn.textContent = "‚úñ";
  closeBtn.style.position = "absolute";
  closeBtn.style.top = "6px";
  closeBtn.style.right = "10px";
  closeBtn.style.cursor = "pointer";
  closeBtn.style.color = "#0ff";
  closeBtn.style.fontSize = "16px";
  closeBtn.title = "ÂÖ≥Èó≠ÂàóË°®";
  closeBtn.onclick = () => container.remove();
  container.appendChild(closeBtn);

  const title = document.createElement("div");
  title.textContent = "ÂΩìÂâçÊ±âÂ≠óÔºö";
  title.style.marginBottom = "6px";
  title.style.fontWeight = "bold";
  title.style.paddingRight = "24px"; // Platz f√ºr ‚úñ
  container.appendChild(title);

  if (activeChars.length === 0) {
    const empty = document.createElement("div");
    empty.textContent = "(Êó†)";
    container.appendChild(empty);
  } else {
    const grid = document.createElement("div");
    grid.style.display = "flex";
    grid.style.flexWrap = "wrap";
    grid.style.gap = "8px";

    activeChars.forEach(char => {
      const span = document.createElement("span");
      span.textContent = char;
      span.style.padding = "4px 6px";
      span.style.background = "#333";
      span.style.borderRadius = "4px";
      grid.appendChild(span);
    });

    container.appendChild(grid);
  }

  document.getElementById("gameContainer").appendChild(container);
}



function reset() {
  score = 0;
  missedChars = {};
  updateScore();
  renderMissedChars();
}


function useDefaultChars() {

  updateScore();
  renderActiveCharList(); // ‚Üê NEU
}



    function updateScore() {
      document.getElementById("scoreBoard").textContent = `ÂàÜÊï∞Ôºö${score}`;
    }

    function createFallingChar() {
      const char = activeChars[Math.floor(Math.random() * activeChars.length)];
      const charElem = document.createElement('div');
      charElem.className = 'fallingChar';
      charElem.textContent = char;

      const fallDuration = (Math.random() + 1) * 15; // 1 ~ 4Áßí
      charElem.style.animationDuration = `${fallDuration}s`;
      charElem.style.left = `${Math.random() * (window.innerWidth - 40)}px`;

      charElem.addEventListener('click', () => {
        score++;
        updateScore();
        showApple(charElem.offsetLeft, charElem.offsetTop);
        charElem.remove();
      });

      document.getElementById('gameContainer').appendChild(charElem);

      // Âà†Èô§Êú™ÁÇπÂáªÁöÑÂ≠óÔºåÂπ∂ÊîæÂÖ•Á∫∏ÁØìÊèêÁ§∫
      setTimeout(() => {
        if (charElem.parentElement) {
            if (charElem.parentElement) {
                charElem.remove();

                // Zeichen zur "Papierkorb"-Liste hinzuf√ºgen
                if (char in missedChars) {
                    missedChars[char]++;
                } else {
                    missedChars[char] = 1;
                }

                renderMissedChars(); // aktualisiere Anzeige
            }

        }
      }, fallDuration * 1000);
    }
    function renderMissedChars() {
  const basket = document.getElementById("basket");

  // Leeren
//   basket.innerHTML = "‚¨á ÁîüÂ≠óÁ∫∏ÁØì ‚¨á";

  const list = document.createElement("div");
  list.style.marginTop = "6px";
  list.style.fontSize = "16px";
  list.style.display = "flex";
  list.style.flexWrap = "wrap";
  list.style.gap = "12px";
  list.style.border = "solid"
  list.style.justifyContent = "center";

  for (const char in missedChars) {
    const count = missedChars[char];
    const entry = document.createElement("div");
    entry.textContent = `${count}√ó ${char}`;
    entry.style.background = "#1a1a1a";
    entry.style.padding = "4px 8px";
    entry.style.borderRadius = "6px";
    entry.style.color = "#fff";
    list.appendChild(entry);
  }

  basket.appendChild(list);
}


    function autoResize(textarea) {
  textarea.style.height = "auto"; // H√∂he zur√ºcksetzen
  textarea.style.height = (textarea.scrollHeight) + "px"; // neue H√∂he setzen
}


    function showApple(x, y) {
      const apple = document.createElement('div');
      apple.id = 'appleReward';
      apple.textContent = 'üçé';
      apple.style.left = `${x}px`;
      apple.style.top = `${y}px`;
      document.getElementById('gameContainer').appendChild(apple);
      setTimeout(() => apple.remove(), 600);
    }

    // ÊØèÈöî800msÁîüÊàê‰∏Ä‰∏™Ê±âÂ≠ó
    setInterval(() => {
      createFallingChar();
    }, 1800);
  </script>
</body>
</html>

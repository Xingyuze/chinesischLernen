<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ê±âÂ≠óÈõ®Ê∏∏Êàè</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #3d3d3d;
      background-size: cover;
      color: #fff;
      font-family: "ÂæÆËΩØÈõÖÈªë", sans-serif;
    }

    #gameContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .fallingChar {
      position: absolute;
      font-size: 20px;
      color: hsl(180, 100%, 50%);
      user-select: none;
      animation-name: fallGrow;
      animation-timing-function: linear;
      cursor: pointer;
    }

    @keyframes fallGrow {
      from {
        top: -50px;
        font-size: 40px;
        opacity: 1;
      }
      to {
        top: calc(100vh - 80px);
        font-size: 60px;
        opacity: 0.6;
      }
    }

    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      z-index: 1000;
    }

    #basket {
      position: absolute;
      bottom: 0;
      height: 60px;
      width: 100%;
      background-color: #2c3e50;
      text-align: center;
      line-height: 60px;
      font-size: 18px;
      color: #ccc;
    }

    #appleReward {
      position: absolute;
      font-size: 4rem;
      animation: popUp 0.6s ease-out forwards;
    }

    @keyframes popUp {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0;
        top: -30px;
      }
    }

    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    #charInput {
      width: 160px;
      font-size: 16px;
    }

    button {
      margin-left: 4px;
      padding: 4px 10px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="scoreBoard">ÂàÜÊï∞Ôºö0</div>
    <div id="controls">
      <input id="charInput" placeholder="ËæìÂÖ•Ê±âÂ≠óÔºàÂ¶ÇÔºöÊàòÂà©ËÉúÔºâ" />
      <button onclick="useCustomChars()">‰ΩøÁî®</button>
      <button onclick="useDefaultChars()">ÈªòËÆ§Â≠óÂ∫ì</button>
      <button onclick="reset()">ÂàÜÊï∞Ê∏ÖÈõ∂</button>
    </div>
    <div id="basket">‚¨á ÁîüÂ≠óÁ∫∏ÁØì ‚¨á</div>
  </div>

  <script>
    const defaultChars = [];
    let activeChars = [...defaultChars];
    let score = 0;

    function useCustomChars() {
      const input = document.getElementById('charInput').value.trim();
      if (input) {
        activeChars = [...new Set(input.split(''))];
        score = 0;
        updateScore();
      }
    }
    function renderActiveCharList() {
  const existing = document.getElementById("charListDisplay");
  if (existing) existing.remove(); // alte Liste entfernen

  const container = document.createElement("div");
  container.id = "charListDisplay";
  container.style.position = "absolute";
  container.style.bottom = "70px";
  container.style.right = "10px";
  container.style.background = "#222";
  container.style.color = "#0ff";
  container.style.padding = "10px 15px";
  container.style.borderRadius = "8px";
  container.style.fontSize = "20px";
  container.style.zIndex = 1000;

  const title = document.createElement("div");
  title.textContent = "ÂΩìÂâçÊ±âÂ≠óÔºö";
  title.style.marginBottom = "6px";
  title.style.fontWeight = "bold";
  container.appendChild(title);

  if (activeChars.length === 0) {
    const empty = document.createElement("div");
    empty.textContent = "(Êó†)";
    container.appendChild(empty);
  } else {
    activeChars.forEach(char => {
      const span = document.createElement("span");
      span.textContent = char;
      span.style.marginRight = "10px";
      container.appendChild(span);
    });
  }

  document.getElementById("gameContainer").appendChild(container);
}


function reset() {
    score = 0;
}

function useDefaultChars() {

  updateScore();
  renderActiveCharList(); // ‚Üê NEU
}



    function updateScore() {
      document.getElementById("scoreBoard").textContent = `ÂàÜÊï∞Ôºö${score}`;
    }

    function createFallingChar() {
      const char = activeChars[Math.floor(Math.random() * activeChars.length)];
      const charElem = document.createElement('div');
      charElem.className = 'fallingChar';
      charElem.textContent = char;

      const fallDuration = (Math.random() + 1) * 15; // 1 ~ 4Áßí
      charElem.style.animationDuration = `${fallDuration}s`;
      charElem.style.left = `${Math.random() * (window.innerWidth - 40)}px`;

      charElem.addEventListener('click', () => {
        score++;
        updateScore();
        showApple(charElem.offsetLeft, charElem.offsetTop);
        charElem.remove();
      });

      document.getElementById('gameContainer').appendChild(charElem);

      // Âà†Èô§Êú™ÁÇπÂáªÁöÑÂ≠óÔºåÂπ∂ÊîæÂÖ•Á∫∏ÁØìÊèêÁ§∫
      setTimeout(() => {
        if (charElem.parentElement) {
          charElem.remove();
          // ÂèØÂä†ÂÖ•ÁîüÂ≠óÂàóË°®ÂäüËÉΩ
        }
      }, fallDuration * 1000);
    }


    function showApple(x, y) {
      const apple = document.createElement('div');
      apple.id = 'appleReward';
      apple.textContent = 'üçé';
      apple.style.left = `${x}px`;
      apple.style.top = `${y}px`;
      document.getElementById('gameContainer').appendChild(apple);
      setTimeout(() => apple.remove(), 600);
    }

    // ÊØèÈöî800msÁîüÊàê‰∏Ä‰∏™Ê±âÂ≠ó
    setInterval(() => {
      createFallingChar();
    }, 1800);
  </script>
</body>
</html>
